version: '3'

services:
  zookeeper:
    image: zookeeper
    ports:
      - 2181:2181
  admin:
    image: chenchuxin/dubbo-admin
    depends_on:
      - zookeeper
    ports:
      - 18080:8080
    environment:
      - dubbo.admin.root.password=root
      - dubbo.admin.guest.password=guest
      - dubbo.registry.address=zookeeper://zookeeper:2181
